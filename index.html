<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Visualisation</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, sans-serif;
        background: #1e1e1e;
        color: #d4d4d4;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      #toolbar {
        padding: 6px 12px;
        background: #252526;
        border-bottom: 1px solid #3c3c3c;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      #app-title {
        font-family: monospace;
        font-size: 12px;
        color: #858585;
        flex: 1;
      }

      #upload-btn {
        font-size: 12px;
        color: #d4d4d4;
        background: transparent;
        border: 1px solid #3c3c3c;
        border-radius: 3px;
        padding: 3px 10px;
        cursor: pointer;
        user-select: none;
      }

      #upload-btn:hover {
        background: #2a2d2e;
        border-color: #555;
      }

      #file-input {
        display: none;
      }

      #main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      #editor-pane {
        width: 360px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        background: #252526;
        transition: width 0.2s ease;
        overflow: hidden;
      }

      #editor-pane.collapsed {
        width: 0;
      }

      #editor-toggle {
        width: 16px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #252526;
        border-left: 1px solid #3c3c3c;
        border-right: 1px solid #3c3c3c;
        cursor: pointer;
      }

      #editor-toggle button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        color: #555;
        padding: 4px 2px;
        line-height: 1;
      }

      #editor-toggle button:hover {
        color: #d4d4d4;
      }

      #yaml-input {
        flex: 1;
        overflow: auto;
      }

      #yaml-input .cm-editor {
        height: 100%;
        font-size: 13px;
      }

      #error-msg {
        color: #f44747;
        font-family: monospace;
        font-size: 11px;
        padding: 5px 12px;
        min-height: 22px;
        background: #252526;
        border-top: 1px solid #3c3c3c;
      }

      #graph-pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: #1e1e1e;
      }

      #breadcrumb {
        padding: 5px 12px;
        font-size: 12px;
        color: #858585;
        background: #252526;
        border-bottom: 1px solid #3c3c3c;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
      }

      #back-btn {
        display: none;
        cursor: pointer;
        background: transparent;
        border: 1px solid #3c3c3c;
        border-radius: 3px;
        padding: 2px 8px;
        font-size: 11px;
        color: #d4d4d4;
      }

      #back-btn:hover {
        background: #2a2d2e;
        border-color: #555;
      }

      #cy {
        flex: 1;
        background: #1e1e1e;
      }

      #cy-tooltip {
        position: fixed;
        background: #252526;
        border: 1px solid #3c3c3c;
        color: #d4d4d4;
        font-family: monospace;
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 3px;
        pointer-events: none;
        display: none;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <span id="app-title">pipeline-visualisation</span>
      <label id="upload-btn" for="file-input">⬆ Upload YAML</label>
      <input type="file" id="file-input" accept=".yaml,.yml" />
    </div>
    <div id="main">
      <div id="editor-pane">
        <div id="yaml-input"></div>
        <div id="error-msg"></div>
      </div>
      <div id="editor-toggle">
        <button id="toggle-btn" title="Toggle editor">‹</button>
      </div>
      <div id="graph-pane">
        <div id="breadcrumb">
          <button id="back-btn">← back</button>
          <span id="breadcrumb-text"></span>
        </div>
        <div id="cy"></div>
      </div>
    </div>
    <div id="cy-tooltip"></div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
