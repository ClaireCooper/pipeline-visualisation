<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Visualisation</title>
  </head>
  <body>
    <div id="toolbar">
      <span id="app-title">pipeline-visualisation</span>
      <label id="upload-btn" for="file-input">⬆ Upload YAML</label>
      <input type="file" id="file-input" accept=".yaml,.yml" />
      <button id="save-btn" title="Save" aria-label="Save pipeline as YAML">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          width="16"
          height="16"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M1.75 1A1.75 1.75 0 000 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0016 13.25v-8.5a.75.75 0 00-.22-.53l-4-4a.75.75 0 00-.53-.22H1.75zm0 1.5h7.19l3.56 3.56v8.69a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V2.75a.25.25 0 01.25-.25zM6 2.25v3.5a.75.75 0 00.75.75h2.5A.75.75 0 0010 5.75v-3.5a.75.75 0 00-.75-.75h-2.5A.75.75 0 006 2.25zm1.5 0h1v3h-1v-3zM4 9.75A.75.75 0 014.75 9h6.5a.75.75 0 010 1.5H4.75A.75.75 0 014 9.75zm0 2.5a.75.75 0 01.75-.75h6.5a.75.75 0 010 1.5H4.75a.75.75 0 01-.75-.75z"
          />
        </svg>
      </button>
      <a
        id="github-link"
        href="https://github.com/ClaireCooper/pipeline-visualisation"
        target="_blank"
        rel="noopener"
        aria-label="View source on GitHub"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          width="16"
          height="16"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          />
        </svg>
      </a>
    </div>
    <div id="tab-bar"></div>
    <div id="main">
      <div id="editor-pane">
        <div id="yaml-input"></div>
        <div id="error-msg"></div>
      </div>
      <div id="editor-toggle">
        <button id="toggle-btn" title="Toggle editor">‹</button>
      </div>
      <div id="graph-pane">
        <div id="breadcrumb">
          <button id="back-btn">← back</button>
          <span id="breadcrumb-text"></span>
          <div id="view-toggle">
            <span>graph</span>
            <button
              id="view-toggle-btn"
              role="switch"
              aria-checked="false"
              aria-label="Toggle view"
            >
              <span class="toggle-thumb"></span>
            </button>
            <span>gantt</span>
          </div>
        </div>
        <div id="cy"></div>
        <div id="gantt"></div>
        <button id="zoom-reset-btn" title="Reset zoom" aria-label="Reset zoom">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            width="14"
            height="14"
            aria-hidden="true"
          >
            <path
              d="M3 3H3V7H1V1H7V3H3ZM13 3H9V1H15V7H13V3ZM13 13V9H15V15H9V13H13ZM3 13H7V15H1V9H3V13Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="cy-tooltip"></div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
