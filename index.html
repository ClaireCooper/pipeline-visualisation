<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Visualisation</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      #toolbar {
        padding: 8px 12px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      #main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      #editor-pane {
        width: 360px;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        transition: width 0.2s ease;
        overflow: hidden;
      }

      #editor-pane.collapsed {
        width: 0;
      }

      #editor-toggle {
        width: 16px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        cursor: pointer;
      }

      #editor-toggle button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        color: #666;
        padding: 4px 2px;
        line-height: 1;
      }

      #editor-toggle button:hover {
        color: #222;
      }

      #yaml-input {
        flex: 1;
        overflow: auto;
      }

      #yaml-input .cm-editor {
        height: 100%;
        font-size: 13px;
      }

      #error-msg {
        color: #c00;
        font-size: 12px;
        padding: 6px 12px;
        min-height: 24px;
      }

      #graph-pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #breadcrumb {
        padding: 6px 12px;
        font-size: 13px;
        color: #555;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
      }

      #back-btn {
        display: none;
        cursor: pointer;
        background: none;
        border: 1px solid #aaa;
        border-radius: 4px;
        padding: 2px 8px;
        font-size: 12px;
      }

      #cy {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label for="file-input">Upload YAML:</label>
      <input type="file" id="file-input" accept=".yaml,.yml" />
    </div>
    <div id="main">
      <div id="editor-pane">
        <div id="yaml-input"></div>
        <div id="error-msg"></div>
      </div>
      <div id="editor-toggle">
        <button id="toggle-btn" title="Toggle editor">‹</button>
      </div>
      <div id="graph-pane">
        <div id="breadcrumb">
          <button id="back-btn">← back</button>
          <span id="breadcrumb-text"></span>
        </div>
        <div id="cy"></div>
      </div>
    </div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
