<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Visualisation</title>
  </head>
  <body>
    <div id="toolbar">
      <span id="app-title">pipeline-visualisation</span>
      <label id="upload-btn" for="file-input">⬆ Upload YAML</label>
      <input type="file" id="file-input" accept=".yaml,.yml" />
    </div>
    <div id="main">
      <div id="editor-pane">
        <div id="yaml-input"></div>
        <div id="error-msg"></div>
      </div>
      <div id="editor-toggle">
        <button id="toggle-btn" title="Toggle editor">‹</button>
      </div>
      <div id="graph-pane">
        <div id="breadcrumb">
          <button id="back-btn">← back</button>
          <span id="breadcrumb-text"></span>
        </div>
        <div id="cy"></div>
      </div>
    </div>
    <div id="cy-tooltip"></div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
